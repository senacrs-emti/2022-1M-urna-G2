<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="urna.css">
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="tela-superior">
                <div class="ts-1">
                    <span>SEU VOTO PARA</span>
                </div>
                <div class="ts-2">
                    <span>VEREADOR</span>
                </div>
                <div class="ts-3">
                    <div class="voto">
                        <input type="number">
                        <input type="number">
                    </div>
                </div>
                <div class="ts-4">
                    Nome:
                    Partido:
                    Vice-?:
                </div>
                <div class="tsRight-1">
                    <div class="ts-1-img">
                        <img src="" alt="?">
                        Prefeito
                    </div>
                    <div class="ts-2-img">
                        <img src="" alt="?">
                        Vice
                    </div>
                </div>
            </div>
            <hr>
            <div class="tela-inferior"> 
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto <br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-linha">
                <div class="teclado-botao">1</div>
                <div class="teclado-botao">2</div>
                <div class="teclado-botao">3</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">4</div>
                <div class="teclado-botao">5</div>
                <div class="teclado-botao">6</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">7</div>
                <div class="teclado-botao">8</div>
                <div class="teclado-botao">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao botao-branco">BRANCO</div>
                <div class="teclado-botao botao-corrige">CORRIGE</div>
                <div class="teclado-botao botao-confirma">CONFIRMA</div>
            </div>
        </div>
    </div>
</body>
</html>
